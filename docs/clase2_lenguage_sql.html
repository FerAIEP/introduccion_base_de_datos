              ## [El lenguaje SQL](#)
              El nombre hace referencia a Lenguaje estructurado de consultas(**S**tructured **Q**uery **L**anguage)
              ---
              ## [DDL](#)
              **D**ata **D**efinition **L**anguage
              * Sentencias para definir la estructura de una base de datos
              ---
              ## [CREATE](#)
              Nos sirve para todo lo referido a creación
              ```sql
              CREATE DATABASE [nombre-db];
              CREATE USER [nombre-usuario];
              CREATE TABLE [nombre-tabla] (atributos1, atributo2, ...);
              ```
              ---
              ## [ALTER](#)
              Alterar o modificar al atributos de una base de datos(ya ser tabla, campo de tabla, usuario, etc)
              ```sql
              ALTER TABLE table_name RENAME COLUMN column_name TO new_column_name;
              ```
              ---
              ## [DROP](#)
              Nos sirve para todo lo referente a eliminar.
              ```sql
              DROP DATABASE [nombre-db];
              DROP USER [nombre-usuario];
              DROP TABLE [nombre-table];
              ```
              ---
              ## [TRUNCATE](#)
              Vaciar una tabla(eliminar toda la información).
              ```sql
              TRUNCATE TABLE table_name;
              ```
              ---
              ## [Modelo de datos](#)
              * EL modelo de datos define la estructura lógica de la base de datos.
              * Muestra las relaciones y define como se almacenan los datos.
              * Se diseñan en base a reglas de diseño.
              ---
              ## El modelo de datos está conformado por:
              * Entidad: la entidad representa a cosas u objetos, diferenciados entre sí(rectángulo).
              * Atributos: definen las características de una entidad(nombres con puntos o círculos).
              * Relación: permite definir la dependencia entre varias entidades(Representan con rombos).
              ---
              ## [Cardinalidad de la relación entre dos entidades](#)
              ```txt
              uno y uno solo(1 ,1)
              cero o uno(0, 1)
              uno a muchos (1, *)
              cero o muchos(0, *)
              ```
              ---
              #### [La cardinalidad se obtiene preguntando a ambos lados de la relación](#)

              <img class="fragment" src="../images/entidad_relacion.png" width="400" height="150">


              * UN cliente TIENE uno a muchos pedidos.
              * UN pedido TIENE uno y solo un cliente.
