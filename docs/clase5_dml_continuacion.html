						## [DML](#)
						continuaci칩n...
						---
						## [UPDATE](#)
						actualizar datos de una tabla
						```sql
						UPDATE [nombre-tabla] SET [nombre-columna]=[nuevo-valor] WHERE [nombre-columna]=[valor];
						UPDATE cargos SET nombre = 'empleado nuevo' WHERE nombre = 'empleado';
						```
						---
						## [DELETE](#)
						borrar registros de una tabla
						```sql
						DELETE FROM [nombre-tabla] WHERE [nombre-columna]=[valor];
						DELETE FROM cargos WHERE nombre = 'supervisor';
						```
						> CRUD(Create, Read, Update, Delete)
						---
						## [WHERE](#)
						filtar los datos requeridos a la bbdd
						```sql
						SELECT * FROM Customers WHERE City='Berlin';
						```
						---
						## [Operadores de comparaci칩n](#)
						```txt
						 = igual(en ruby su equivalente es ==)
						 < menor que
						 > mayor que
						 <= menor igual
						 >= mayor igual
						 <> distinto(en ruby su equivalente es !=)
						```
						---
						## [Ejemplos](#)
						```sql
						SELECT * FROM Customers WHERE Country='Germany' AND City <> 'Berlin';
						SELECT * FROM Customers WHERE Country='Germany' OR Country='Mexico';
						SELECT * FROM Customers WHERE NOT Country='Germany';
						```
						---
						* Busqueda de resultados dentro de un rango de valores
						  (ambos ejemplos son equivalentes)
						```sql
						SELECT * FROM Customers WHERE PostalCode >= '05021' AND PostalCode <= '68306';
						```
						---
						## [Operadores condicionales AND, OR, NOT](#)
						```sql
						SELECT * FROM Customers WHERE City='Berlin' AND ContactName='Maria Anders';
						SELECT * FROM Customers WHERE City='Berlin' OR City='Buenos Aires';
						SELECT * FROM Customers WHERE NOT City='Buenos Aires';
						```
						---
						## [BETWEEN](#)
						```sql
						SELECT * FROM Products WHERE Price BETWEEN 10 AND 20;
						```
						---
						## [LIKE](#)
						```sql
						SELECT * FROM Customers WHERE CustomerName LIKE 'a%';
						```
						En el ejemplo anterior selecciona todos los CustomerName que comienzan con 'a'

						selecciona todos los registros cuyo CustomerName finaliza con la letra 'a'
						```sql
						SELECT * FROM Customers WHERE CustomerName LIKE '%a';
						```
						selecciona todos los registros cuyo CustomerName comienza con 'a' y el tercer caracter es una 't'
						```sql
						SELECT * FROM Customers WHERE CustomerName LIKE 'a_t%';
						```
						---

						Para m치s info acerca de LIKE
