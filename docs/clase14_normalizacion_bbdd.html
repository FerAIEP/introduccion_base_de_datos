						---
						## [Primera Forma Normal(1FN)](#)
						1- todos los atributos de una tabla deben ser indivisibles(valores atómicos)
						  Ejemplo:
						  Si tenemos un campo 'Nombre y Apellido' sería conveniente dividirlo en un campo 'Nombre'
						  y otro campo 'Apellido'
						2- Se debe tratar(en lo posible) de evitar las repeticiones de datos.
						---
						## [Segunda Forma Normal(2FN)](#)
						1- Se debe cumplir la primera forma normal.
						2- La clave primaria debe ser indivisible(en caso de una clave primaria compuesta de 2 o más columnas)
						---
						## [Tercera Forma Normal(3FN)](#)
						1- Se debe cumplir la segunda forma normal.
						2- Los campos no clave deben depender solo de la clave primaria.
