						## [Operadores Lógicos](#)
						continuación...

						* AND: devuelve true solo si ambos valores son true.
						* OR: devuelve true si AL MENOS uno de los valores es true.
						* NOT: si el valor es true lo convierte a false y viceversa.

						```sql
						SELECT * FROM Customers WHERE Country='Germany' AND City <> 'Berlin';
						```
						- <a href="https://www.w3schools.com/sql/trysql.asp?filename=trysql_select_where">Base de datos de ejemplo</a>
						---
						## [Práctica Base de datos](#)
						```console
						CREATE USER fernando WITH PASSWORD '123456';
						CREATE DATABASE blog WITH OWNER fernando;

						psql -h localhost -U fernando blog
						```
						```
						CREATE TABLE articulos(
						  id_articulo integer,
						  titulo varchar(255),
						  descripcion text,
						  PRIMARY KEY(id_articulo)
						);
						````
						```sql
						CREATE TABLE comentarios(
						  id_comentario integer,
						  autor varchar(255),
						  comentario text,
						  id_articulo integer,
						  PRIMARY KEY(id_comentario),
						  FOREIGN KEY(id_articulo) REFERENCES articulos(id_articulo)
						);
						```
						---
						```sql
						INSERT INTO articulos VALUES
						(1,	'Detective Dee', 'Phasellus id sapien in sapien iaculis congue.'),
						(2,	'Once in a Lifetime',	'Aliquam quis turpis eget elit sodales scelerisque.'),

						```
