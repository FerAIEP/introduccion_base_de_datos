              ## [Base de datos](#)
              ### Conceptos básicos:
              * Conjunto de datos almacenados en una memoria externa.
              * Organizada mediante una estructura de datos.
              * Diseñada para satisfacer los requisitos de información de una empresa.
              * Parte esencial de cualquier sistema informático.
              * Rol estratégico dentro de una empresa.
              ---
              ## [Base de datos relacional](#)
              * Hace referencial a que todos los registros en la base de datos están relacionados entre sí.
              ---
              ### [Sistema gestor de bases de datos(SGBD)](#)
              * Aplicación que permite a los usuarios definir, crear y mantener la base de datos
              * Proporciona un acceso controlado a la misma(característica de seguridad).
              * Permiten recuperar la información de la base de datos despues de una fallo.
              ---

              ## [Levantar servicio postgresql](#)

              ```console
               $ sudo service postgresql start
              ```
              ---
              ## [Comandos principales](#)

              ##### Ingreso a postgres
              Lo hacemos desde la terminal de Ubuntu utilizando los siguiente comandos:

              ```console
              $ sudo su - postgres psql
              ````
              ```console
              psql (13.4 (Ubuntu 13.4-1.pgdg18.04+1), server 10.18 (Ubuntu 10.18-1.pgdg18.04+1))
              Type "help" for help.

              postgres=#
              ```
              ---
              ## [Comandos básicos para navegar en postgres](#)
              ---
              ## [Listar bases de datos](#)
              ```console
              postgres=# \l
              ```
              ---
              ## [Seleccionar una base de datos](#)
              ```console
              postgres=# \c [nombre-base-de-datos]
              ```
              ---
              ## [Mostrar todas la tablas de una base de datos](#)
              ```console
              postgres=# \dt
              ```
              ---
              ## [Mostrar una tabla de la base de datos](#)
              ```console
              postgres=# \dt [nombre-tabla]
              ```
              ---
              ## [Crear un usuario](#)
              ```sql
              CREATE ROLE usuario1 WITH PASSWORD '123456';
              ```
              > * El password de usuario es opcional
              ---
              ## [Aclaraciones](#)
              - Usa el punto y coma (***";"***) al final de cada sentencia
              - Las sentencias no distinguen mayúsculas de minúsculas.
              ---
              ## [Crear una base de datos](#)
              ```sql
              CREATE DATABASE prueba-base-de-datos WITH OWNER usuario1;
              ```
              ---
              ### [Ingresar con el usuario a la base de datos](#)
              ```console
              $ psql -h localhost -U usuario1 prueba-base-de-datos
              ```
              este comando no lleva ";"
              ---
              ## [Creación de una tabla](#)
              ```sql
              CREATE TABLE clientes(
                cliente_id integer,
                nombre varchar(255),
              );
              ```
              ---
              ### [Salir de postgres](#)
              ```console
              posgres# \q
              ```
